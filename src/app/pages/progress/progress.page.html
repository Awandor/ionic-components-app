<app-header title="Progress Bar & Range"></app-header>

<ion-content class="ion-padding">

    <ion-list>
        <ion-list-header>Progress Bars</ion-list-header>
        <ion-item>
            <!-- Default Progressbar -->
            <ion-progress-bar></ion-progress-bar>
        </ion-item>
        <ion-item>
            <!-- Default Progressbar with 50 percent -->
            <ion-progress-bar value="0.5"></ion-progress-bar>
        </ion-item>
        <ion-item>
            <!-- Colorize Progressbar -->
            <ion-progress-bar color="success" value="0.5"></ion-progress-bar>
        </ion-item>
        <ion-item>
            <!-- Other types -->
            <ion-progress-bar value="0.25" buffer="0.5"></ion-progress-bar>
        </ion-item>
        <ion-item>
            <ion-progress-bar type="indeterminate"></ion-progress-bar>
        </ion-item>
        <ion-item>
            <ion-progress-bar color="warning" type="indeterminate" reversed="true"></ion-progress-bar>
        </ion-item>
        <ion-item>
            <ion-progress-bar color="danger" [value]="porcentaje"></ion-progress-bar>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>Range</ion-list-header>
        <ion-item>
            <ion-range min="0" max="100" pin="true" snaps="true" step="1" ticks="true" value="0" color="primary" (ionChange)="rangeChange($event)">
                <ion-icon size="small" slot="start" name="sunny"></ion-icon>
                <ion-icon slot="end" name="sunny"></ion-icon>
            </ion-range>
        </ion-item>
    </ion-list>




</ion-content>

<app-header title="Lists"></app-header>

<ion-content>

    <ion-list>
        <ion-list-header>Normal List</ion-list-header>
        <!-- Tenemos que pasar usuarios por el pipe async para poder recorrerlo, async maneja la suscripción, no hace falta cancelarla -->
        <ion-item *ngFor="let usuario of usuarios | async">
            <ion-label>
                <h3>{{usuario.name}}</h3>
                <p>{{usuario.email}}</p>
            </ion-label>
            <ion-label slot="end" class="ion-text-end">{{usuario.phone}}</ion-label>
        </ion-item>
    </ion-list>

    <!-- Para que se cierre automáticamente el slider al hacer click necesitamos una referencia del ion-list, para ello usamos @ViewChild -->
    <ion-list #slidingList>
        <ion-list-header>Slider List</ion-list-header>
        <ion-item-sliding *ngFor="let usuario of usuarios | async">
            <ion-item-options side="start">
                <ion-item-option>
                    <ion-icon slot="icon-only" name="heart" (click)="onFavorite(usuario.name)"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger">
                    <ion-icon slot="icon-only" name="share-social-outline<"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item>
                <ion-label>
                    <h3>{{usuario.name}}</h3>
                    <p>{{usuario.email}}</p>
                </ion-label>
                <ion-label slot="end" class="ion-text-end">{{usuario.phone}}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option>Unread</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>

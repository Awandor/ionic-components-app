<app-header title="Refresher (Pull to refresh)"></app-header>

<ion-content class="ion-padding">

    <!-- El refresher va justo despuÃ©s del content -->

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item class="animate__animated animate__fadeIn" *ngFor="let item of items; let i=index">Item {{i + 1}}</ion-item>
    </ion-list>
</ion-content>

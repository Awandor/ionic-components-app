<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" text="Back" color="primary"></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-capitalize">Avatar</ion-title>
        <ion-buttons slot="end">
            <ion-avatar class="ion-padding">
                <img src="../../../assets/images/stan-lee.jpg">
            </ion-avatar>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-avatar>
        <img src="../../../assets/images/stan-lee.jpg">
    </ion-avatar>

    <ion-chip *ngFor="let item of [1,1,1,1]" color="secondary">
        <ion-avatar>
            <img src="../../../assets/images/stan-lee.jpg">
        </ion-avatar>
        <ion-label>Chip Avatar</ion-label>
    </ion-chip>

    <ion-item *ngFor="let item of [1,1,1,1]">
        <ion-avatar slot="start">
            <img src="../../../assets/images/stan-lee.jpg">
        </ion-avatar>
        <ion-label>Item Avatar</ion-label>
    </ion-item>

</ion-content>

<ion-header no-border translucent>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" text="Back" color="primary"></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-capitalize">Reorder Lists</ion-title>

        <ion-buttons slot="end">
            <ion-button fill="clear" (click)="reorderToggle()">Toggle</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-list>
        <ion-list-header>Reorder the list</ion-list-header>

        <!-- <ion-reorder-group> no se repite, aquí no va *ngFor -->

        <!-- Vamos a usar un evento personalizado del componente: ionItemReorder -->

        <ion-reorder-group [disabled]="myDisabled" (ionItemReorder)="doReorder($event)">

            <ion-item *ngFor="let hero of heros; let i = index;">

                <ion-label>{{hero}}</ion-label>

                <!-- Cambiamos el icono y la posición -->
                <!-- <ion-reorder slot="end"></ion-reorder> -->
                <ion-reorder slot="start">
                    <ion-icon name="pizza"></ion-icon>
                </ion-reorder>

            </ion-item>

        </ion-reorder-group>

    </ion-list>

</ion-content>

<app-header [title]="nombre || 'Input Forms'"></app-header>

<ion-content class="ion-padding">

    <!-- Se recomienda meter los inputs en <ion-list> -->
    <ion-list>
        <ion-list-header>Normal</ion-list-header>

        <ion-item>
            <!-- Default Input -->
            <ion-input type="text" placeholder="Enter name" [(ngModel)]="nombre"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Floating Label</ion-label>
            <ion-input></ion-input>
        </ion-item>


        <ion-item>
            <!-- Input with clear button when there is a value -->
            <ion-input clearInput value="clear me"></ion-input>
        </ion-item>

        <ion-item>
            <!-- Number type input -->
            <ion-input type="number" value="333"></ion-input>
        </ion-item>

    </ion-list>

    <!-- Usamos la referencia de Angular para el formulario, ngForm ya ha sido importado, está en el módulo inputs.module -->

    <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

        <ion-list>
            <ion-list-header>Form valid: {{formulario.valid}}</ion-list-header>

            <ion-item>
                <ion-input type="email" name="email" placeholder="Enter email" [(ngModel)]="usuario.email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="password" name="password" placeholder="Enter password" [(ngModel)]="usuario.password" required></ion-input>
            </ion-item>

        </ion-list>

        <ion-button type="submit" expand="block" fill="clear" shape="round" [disabled]="formulario.invalid">
            Submit
        </ion-button>
    </form>

</ion-content>
